<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api-style.css">
    <title>Do you know where Fontys is?</title>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap(){
            var location = {lat: 51.45113872788154, lng: 5.479699153142611};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATXTvvYx3BAMRdX_sE1I4bmU86BnSBagM&callback=initMap"></script>
    <h1>This is the location of Fontys R10, Eindhoven</h1>
</body>
</html>
