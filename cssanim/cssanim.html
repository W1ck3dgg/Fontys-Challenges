<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Animations Challenge</title>
  <link rel="stylesheet" href="./style-cssanim.css">
</head>
<body>
<div class="wrapper full-size">
	<div class="mask-bg-color full-size">
	</div>
	<div class="blend-multiply full-size">	
		<div class="animated-bg full-size">
		</div>

		</div>

	<h1>Be careful in the jungle, it gets dangerous in the dark!</h1>
</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script-cssanim.js"></script>

</html>
